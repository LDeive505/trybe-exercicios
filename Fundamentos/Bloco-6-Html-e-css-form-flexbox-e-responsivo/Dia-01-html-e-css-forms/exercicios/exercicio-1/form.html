<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TrybeTrip - Inscrições</h1>
    </header>
    <form action="" method="get" id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" minlength="10" maxlength="40" required>
        <br>
        <label for="email" id="label-2">Email:</label>
        <input type="email" name="email-in" id="email" minlength="10" maxlength="50" required>
        <br>
        <fieldset id="form-row">
            <legend>Destino Preferido</legend>
            <label for="opt1">
                <input type="radio" name="option" class="radio-option" id="opt1">Cidade
        </label>
        <label for="opt2">
                <input type="radio" name="option" class="radio-option" id="opt2">Campo
        </label>
        <label for="opt3">
                <input type="radio" name="option" class="radio-option" id="opt3">Praias
        </label>
        <label for="opt4">
                <input type="radio" name="option" class="radio-option" id="opt4">Montanhas
        </label>
        </fieldset>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?  :</p>
        <textarea name="text" id="my-text" cols="50" rows="10" maxlength="500"></textarea>
        <label>Data:</label>
        <input type="date" name="data" id="trip-date">
        <input type="checkbox" name="imageuse" id="image-use">
        <label for="image-use">Autorizo  o uso de usa imagem na divulgação do concurso TrybeTrip</label>
        <br>
        <button type="submit" id="submit">Enviar</button>
        <button id="del-button">Apagar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
